<script>
    $(document).ready(function() {

        $('li a').click(function(e) {
            e.preventDefault();

            var id      = $(this).data('id');
            var pageUrl = document.URL.replace('#', '') + '/' + id;

             $.ajax({
                url: pageUrl,
                type: 'GET',
                data: { class: id },
                success: function(data) {
                    console.log(data);
                    var jsonParsed = JSON.parse(data);

                    $('#sisters_main_title').html(jsonParsed.title);
                    $('#sisters_main_pane').html(jsonParsed.content);
                },
                error: function(xhr, desc, err) {
                    console.log(xhr);
                    console.log("Details: " + desc + "\nError:" + err);
                    console.warn(xhr.responseText);
                }
            });
        });
    });
</script>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="sisters_main_title"class="text-center"><?php echo $data->_contentTitle; ?></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-sm-offset-1">
                <?php if ( $data->_contentPage == 'roster'): ?>
                    <h4>Classes</h4>
                    <ul style="list-style-type: none; padding: 0;">
                        <?php foreach ($data->_classArray as $class): ?>
                            <li><a href="#" data-id="<?php echo strtolower(str_replace(' ', '_', $class->getClassName())); ?>"><?php echo $class->getClassName(); ?></a></li>
                        <?php endforeach; ?>
                    </ul>
                <?php endif; ?>
            </div>

            <div id="sisters_main_pane" class="col-sm-9">
                <img class="img-responsive center-block" src="../public/images/dfl_fall_shoot.jpg">
            </div>
        </div>
    </div>
</div>
