<script>
    $(document).ready(function() {

        $('#sister_nav li a').click(function(e) {
            e.preventDefault();

            var id      = $(this).data('id');
            var pageUrl = document.URL.replace('#', '') + '/' + id;

             $.ajax({
                url: pageUrl,
                type: 'GET',
                data: { class: id },
                success: function(data) {
                    console.log(data);
                    var jsonParsed = JSON.parse(data);

                    $('#sisters_main_title').html(jsonParsed.title);
                    $('#sisters_main_pane').html(jsonParsed.content);
                    $('#sisters_main_description').html(jsonParsed.description);
                },
                error: function(xhr, desc, err) {
                    console.log(xhr);
                    console.log("Details: " + desc + "\nError:" + err);
                    console.warn(xhr.responseText);
                }
            });
        });
    });
</script>

<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">

                    <button type="button" style="background-color:#002147;" class="btn btn-lg btn-primary btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Class <span class="caret"></span>
                    </button>
                    <ul id="sister_nav" class="dropdown-menu">
                        <?php foreach ($data->_classArray as $class): ?>
                            <li>
                                <a href="" data-id="<?php echo strtolower(str_replace(' ', '_', $class->getClassName())); ?>"><?php echo $class->getClassName(); ?></a>
                            </li>
                        <?php endforeach; ?>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h2 id="sisters_main_title" class="text-center"><?php echo $data->_contentTitle; ?></h2>

            </div>
        </div>
    </div>
